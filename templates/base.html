{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'images/SentixSage.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">

    <title>SentixSage</title>
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid justify-content-between">
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/SentixSage.png' %}" height="90 " alt="Logo">
            </a>
            <button class="btn btn-outline-primary me-2">ProLog</button>
        </div>
    </nav>

    <div class="container-fluid flex-grow-1">
        {% block body %}
        {% endblock %}
    </div>

    <footer class="footer mt-auto py-4 " style="background-color: #0B1C39; padding-top: 20px;">
        <div class="container d-flex flex-column justify-content-end align-items-center" style="height: 100px;">
            <span class="text-light">
                All credits go to <strong>Sentix</strong><span style="color: #FF2020; font-weight: bold;">Sage</span> pvt ltd.
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
